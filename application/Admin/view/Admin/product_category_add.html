<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="__ROOT__/static/admins/b/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__ROOT__/static/admins/b/css/style.css"/>
    <link rel="stylesheet" href="__ROOT__/static/admins/b/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__ROOT__/static/admins/b/assets/css/font-awesome.min.css" />
    <link href="__ROOT__/static/admins/b/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="__ROOT__/static/admins/b/assets/css/font-awesome-ie7.min.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="__ROOT__/static/admins/b/assets/css/ace-ie.min.css" />
    <![endif]-->
    <script src="__ROOT__/static/admins/b/js/jquery-1.9.1.min.js"></script>
    <script src="__ROOT__/static/admins/b/assets/js/bootstrap.min.js"></script>
    <title>添加产品分类</title>
</head>
<body>
<div class="type_style">
    <div class="type_title">产品类型信息</div>
    <div class="type_content">
        <form action="__ROOT__/cates/Product_category_add" method="post" class="form form-horizontal" id="form-user-add">
            <div class="Operate_cont clearfix">
                <label class="form-label"><span class="c-red">*</span>分类名称：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="" placeholder="" id="user-name" name="cates_name"/>
                    <input type="hidden" value="{$list.id}" name="cates_pid"/>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label"><span class="c-red">*</span>排序：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="" placeholder="" id="user-name" name="cates_sort">
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">备注：</label>
                <div class="formControls">
                    <textarea name="cates_desc" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="">
                <div class="" style=" text-align:center">
                    <input class="btn btn-primary radius" type="submit" value="提交">
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script type="text/javascript" src=__ROOT__/static/admins/b/assetst/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/static/admins/b/assets/layer/layer.js"></script>
<script type="text/javascript" src="__ROOT__/static/admins/b//H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/static/admins/b//H-ui.admin.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-user-add").Validform({
            tiptype:2,
            callback:function(form){
                form[0].submit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
</body>
</html>
