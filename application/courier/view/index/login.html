<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>快递员登录</title>
    <link href="__STATIC__/index/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__STATIC__/index/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/index/bootstrap/js/jquery1.12.4.min.js.js"></script>
    <!-- Bootstrap -->


    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jumbotron">
    <center>
        <h1>鲜卖当超市</h1>
        <p><span style="color:red">快递员</span>登录</p>
    </center>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<form class="" method="post" action="login" role="search">
    <div class="form-group">
        <input type="text" name="account" class="form-control" placeholder="账号">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密码">
    </div>
    <br/>
    <br/>
    <button style="width: 100%" type="submit" class="btn btn-success">登录</button>
    <br/>
    <br/>
    <button style="width: 100%" type="reset" class="btn btn-dark">撤销</button>
</form>
</body>
</html>
