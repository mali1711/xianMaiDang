            $(".yiji").click(function(){

                $.get("/goods/towcates",{'id':id},function(members){
                    $(".lieb_diy_bf").children().remove();
                    var data = JSON.parse(members);
                    $.each(data,function(index,value){
                        $(".lieb_diy_bf").append(

                            '</span></p>'
                        );
                    });
                })
                $('.no_dq').removeClass('no_dq');
                $(this).addClass('no_dq');
            });
        </script>
