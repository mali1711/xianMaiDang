<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">

	<link rel="stylesheet" href="/static/index/css/zy.css" type="text/css">
	<link rel="stylesheet" href="/static/index/css/swiper.min.css" type="text/css">
	<script type="text/javascript" href="/static/index/js/swiper.min.js"></script>
	<script src="__ROOT__/static/admins/b/js/jquery-1.9.1.min.js"></script></head>
<style type="text/css">
	form{margin:200px auto;width:500px;margin-top: 10px;}
	label{font-size:14px;color:#555;line-height:40px;margin-right:10px;}
	input{width:212px;height:38px;border-style:none;padding:0 4px;border:1px solid #C8C8C8;margin-right:10px;outline:none;}
	.msgs{display:inline-block;width:104px;color:#fff;font-size:12px;border:1px solid #0697DA;text-align:center;height:30px;line-height:30px;background:#0697DA;cursor:pointer;}
	form .msgs1{background:#E6E6E6;color:#818080;border:1px solid #CCCCCC;}
</style>
<body>
<!--页面内容
<div id="yemnr">-->
<!--头部-->
<div class="toub_beij toub_beij_zy">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img class="fanh_ann" src="/static/index/images/web/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				用户注册
			</div>
		</div>
	</div>
</div>
<!--内容-->
<form action="/indexlogin/register" method="post">
	<div class="denglu_k">
		<div class="denglk">
			<input type="text" name="username" placeholder="用户名">
		</div>
		<div class="denglk">
			<input name="password" type="password" placeholder="设置密码">
		</div>
		<div class="denglk">
			<input name="agin_password" type="password" placeholder="确认密码">
		</div>
		<div class="denglk">
			<input name="iphone" type="text" placeholder="手机号码">
		</div>
		<div class="guoqvyzm">
			<div class="denglk">
				<input name="code" type="text" placeholder="验证码">
			</div>
			<a style="position: absolute" class="msgs" href="javascript:">获取验证码</a>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<button class="dengl_anniu"></button>
		<input style="background-color: red"  type="submit"  value="提交">
	</div>
</form>
<script>
	$(function () {
		//获取短信验证码
		var validCode=true;
		$(".msgs").click (function  () {
			var time=180;
			var code=$(this);
			if (validCode) {
				var iphone = $("input[ name='iphone']").val();
				$.post("/indexlogin/msgsend",{'iphone':iphone},function(data){
					if(data==1){
						validCode=false;
						code.addClass("msgs1");
					}else{
						alert(data);
					}
				});
				var t=setInterval(function  () {
					time--;
					code.html(time+"秒");
					if (time==0) {
						clearInterval(t);
						code.html("重新获取");
						validCode=true;
						code.removeClass("msgs1");

					}
				},1000)
			}
		})
	})
</script>
<!--大框div
</div>-->
